<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link type="text/css"  rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/88ed3fe80b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="inner">
            <div class="content">
                <div class="back-button"> 
                    <a href=""><i class="fa-solid fa-arrow-left-long"></i> Back</a>
                    <div class="inner-content-wrapper">
                        <div class="inner-content">
                            <div class="header-1">Start from free</div>
                            <div class="header-2">Create an account</div>

                            <div class="parent">
                                <div class="child">
                                    <i class="fa-brands fa-google" style="margin-right: .5rem; " ></i>
                                    Sign up with Google
                                </div>
                                <div class="child">
                                    <i class="fa-brands fa-facebook-f " style="margin-right: .5rem; "></i>
                                    Sign with Facebook
                                </div>
                            </div>

                            <table class="divider">
                                <tr>
                                    <td>
                                        Or use your email for registration       
                                    </td>
                                    <td>
                                        <span style="width: 175px;
                                height: 1px;
                                background-color: black;
                                display: block;"></span> 
                                    </td>
                                </tr>
                            </table>

                            <div class="form">
                                <form action="">    
                               
                                    <table style="width: 100%;">
                                        <tr>
                                            <td>
                                                <input type="text" placeholder="Name">
                                            </td>
                                            <td>
                                                <input type="text" placeholder="Last Name">   
                                            </td>
                                        </tr>

                                    </table>

                                    <input type="text" placeholder="Email" style="width: 369px; margin-left: .2rem; margin-top: .5rem; "><br>
                                    <input type="password" placeholder="Password" style="width: 369px; margin-top: .5rem; margin-left: .2rem;"> 
                                    <br>

                                    <div class="checkbox"style="width: 369px; color:#757575;">
                                        <input type="checkbox" style="margin-top: .5rem; font-size: .8rem; "> By creating account, you agree to accept our Privacy Policy, Terms of Service and settings.
                                    </div>

                                    <button class="button"> Create a Free Account! </button>

                                    <div class="already-login">
                                        Already have an account? <a class="login-link" style="color: #3C71FF;" href="#">Log in</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
